<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма данных</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="box">
            <div class="form-field">
              <p class="title-name">Данные пользователя</p>
              <form>
                <div class="form">
                  <label class="form-label" for="last-name">Фамилия:</label>
                  <input
                    class="form-input"
                    type="text"
                    id="last-name"
                    maxlength="20"
                    required
                  />
                  <label class="form-label" for="first-name">Имя:</label>
                  <input
                    class="form-input"
                    type="text"
                    id="first-name"
                    maxlength="20"
                    required
                  />
                  <label class="form-label" for="patronimic">Отчество:</label>
                  <input
                    class="form-input"
                    type="text"
                    id="patronimic"
                    maxlength="20"
                    required
                  />
                  <label class="form-label" for="date-of-birth"
                    >Дата рождения: <span class="error-date"></span
                  ></label>
                  <input
                    class="form-input"
                    type="date"
                    id="date-of-birth"
                    required
                  />
                  <label class="form-label" for="email">Email:</label>
                  <input class="form-input" type="email" id="email" required />
                  <label class="form-label" for="phone-number"
                    >Номер телефона:</label
                  >
                  <input
                    class="form-input"
                    type="text"
                    id="phone-number"
                    required
                  />
                  <input
                    class="btn-form"
                    type="button"
                    value="Отправить в Telegram"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
