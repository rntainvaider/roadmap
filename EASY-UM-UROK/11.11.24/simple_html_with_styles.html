<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://lifehacker.ru/wp-content/uploads/2013/05/50800-2560x1600.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 600px;
            opacity: .8;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0062cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Заголовок страницы</h1>
        <p>Это простой абзац текста. Он выглядит немного лучше, чем раньше, благодаря стилям.</p>
        <ul>
            <li>Первый пункт списка</li>
            <li>Второй пункт списка</li>
        </ul>
        <a href="https://google.com">Ссылка на другую страницу</a>

        <h2>Форма ввода:</h2>
        <input type="text" placeholder="Введите имя">
        <input type="email" placeholder="Введите email">
        <button>Отправить</button>
    </div>

</body>

</html>
